<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>
    <!---Header Section--->
    <header>
      <div class="header-logo">
        <a href="#"><img src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy Logo"></a>
      </div>
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#featured">Featured Tea</a></span>
        <span><a href ="#locations">Locations</a></span>
      </nav>
    </header>
    <div class="container">
      <!---Mission Section--->
      <div id="mission">
        <div class="mission-image">
          <div class="mission-text">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisinally Curated, Free Range, Sustainable, Fair Trade, Organic Tea</h4>
          </div>
        </div>
      </div>
      <!---Featured Section--->
      <div id="featured">
        <div class="featured-container">
          <div class="featured-text">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
          </div>
          <div class="featured-items">
            <div class="berry-blitz">
              <img src="./resources/images/img-berryblitz.jpg" alt="Fall Berry Blitz">
              <p>Fall Berry Blitz Tea</p>
            </div>
            <div class="spiced-rum">
              <img src="./resources/images/img-spiced-rum.jpg" alt="Spiced Rum">
              <p>Spiced Rum Tea</p>
            </div>
            <div class="donuts">
              <img src="./resources/images/img-donut.jpg" alt="Donut">
              <p>Seasonal Donuts</p>
            </div>
            <div class="myrtle-ave">
              <img src="./resources/images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
              <p>Myrtle Ave Tea</p>
            </div>
            <div class="bedford-bizzare">
              <img src="./resources/images/img-bedford-bizarre.jpg" alt="Bedford Bizzare Tea">
              <p>Bedford Bizzare Tea</p>
            </div>
          </div>
        </div>
      </div>
      <!---Locations Section--->
      <div id="locations">
        <div class="locations-image">

        </div>
      </div>



    </div>
  </body>
</html>
